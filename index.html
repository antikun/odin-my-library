<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>exLibris</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <img src="./assets/bookshelf.png" alt="bookshelf icon">
        <h1><span>ex</span>Libris</h1>
        <button class="primary-btn add-book-btn with-icon">
            <img src="./assets/plus-icon-light.svg" alt="plus sign">
            Add book
        </button>
    </header>

    <!-- MAIN SECTION -->
    <main>
        <!-- FORM -->
        <div class="form-container ">
            <form action="#" class="form">
                <p>Fields marked with * are required.</p>
                <div class="input-wrapper">
                    <label class="label-normal label-move" for="title">Book title*</label>
                    <input type="text" name="book-title" id="title" required>
                </div>
                <div class="input-wrapper">
                    <label class="label-normal label-move" for="author">Book author*</label>
                    <input type="text" name="book-author" id="author" required>
                </div>

                <fieldset class="book-status">
                    <legend>Status*</legend>

                    <input class="status-btn" type="radio" name="status" value="read" id="status-read" required>
                    <label for="status-read">Read</label>

                    <input class="status-btn" type="radio" name="status" value="not read" id="status-not-read">
                    <label for="status-not-read">Not read</label>

                    <input class="status-btn" type="radio" name="status" value="currently reading"
                        id="status-curr-reading">
                    <label for="status-curr-reading">Currently reading</label>
                </fieldset>

                <div class="input-wrapper">
                    <label class="label-normal label-move" for="pages">Book pages</label>
                    <input type="number" name="book pages" id="pages">
                </div>
                <div class="input-wrapper">
                    <label for="rating">Rate the book</label>
                    <select name="rate-book" id="rating">
                        <option value="" selected>Choose rating</option>
                        <option value="1-star">1 Star</option>
                        <option value="2-star">2 Stars</option>
                        <option value="3-star">3 Stars</option>
                        <option value="4-star">4 Stars</option>
                        <option value="5-star">5 Stars</option>
                    </select>
                </div>

                <button id="submit-book-btn" type="submit" class="primary-btn">Add</button>
            </form>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
